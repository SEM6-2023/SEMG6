name: A workflow for Group6 Coursework
on: 
  push:
    branches:
      - master
      - getCountry

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Unit Tests
        run: mvn -f semGroup6/pom.xml -Dtest=com.napier.sem.AppTest test
        
  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Integration Tests
        run: |
          docker build -f semGroup6/pom.xml -t database db/. 
          docker run -f semGroup6/pom.xml --name cny -dp 33060:3306 database
          mvn -f semGroup6/pom.xml -Dtest=com.napier.sem.AppIntegrationTest test
          docker stop cny
          docker rm cny
          docker image rm database

  build:
    name: Group6 Coursework action
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
     
      - name: Package and Run docker compose
        run: |
          mvn -f semGroup6/pom.xml package -DskipTests
          docker-compose up -f semGroup6/docker-compose.yml --abort-on-container-exit
